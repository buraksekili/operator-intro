# replicaCount defines the count of httpbin deployment count.
replicaCount: 1

image:
  repository: docker.io/kennethreitz/httpbin
  tag: "latest"
  pullPolicy: IfNotPresent
  containerPort: 80

service:
  type: ClusterIP
  port: 8000
  targetPort: 80

apidef:
  # metadata_name specifies the name of your k8s resource (.metadata.name).
  metadata_name: httpbin-test-3
  # name specifies your ApiDefinition name shown on the Dashboard.
  name: my api definition - 3
  use_keyless: true
  active: true
  proxy:
    target_url: http://httpbin.default.svc:8000
    listen_path: /httpbin
    strip_listen_path: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
